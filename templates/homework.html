<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>시스템 모니터링 대시보드</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-color: #f2f2f2;
      font-family: 'Pretendard', sans-serif;
      color: #333;
      text-align: center;
      padding: 20px;
    }

    h1 {
      margin-top: 30px;
      color: #222;
    }

    .container {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin: 40px auto;
    }

    .box {
      border: 3px solid #444;
      padding: 20px;
      width: 180px;
      background-color: #fff;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
    }

    .box h2 {
      font-size: 24px;
      margin-bottom: 10px;
      color: #000;
    }

    .box p {
      font-size: 20px;
      color: #000;
    }

    .chart-container {
      max-width: 800px;
      margin: 0 auto 60px auto;
      padding: 20px;
      border: 3px solid #444;
      background-color: #fff;
    }

    #recordList {
      max-width: 800px;
      margin: 0 auto 40px auto;
      background-color: #fff;
      padding: 20px;
      border: 3px solid #444;
    }

    .record {
      padding: 5px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }
  </style>
</head>
<body>
  <h1>시스템 모니터링 대시보드</h1>

  <div class="container">
    <div class="box">
      <h2>CPU</h2>
      <p id="cpu-usage">00%</p>
    </div>
    <div class="box">
      <h2>RAM</h2>
      <p id="ram-usage">00%</p>
    </div>
    <div class="box">
      <h2>디스크</h2>
      <p id="disk-usage">00%</p>
    </div>
  </div>

  <!-- ✅ 사용자 설정 UI -->
  <div style="margin-bottom: 30px;">
    <label>업데이트 주기:
      <select id="intervalSelect">
        <option value="10000">10초</option>
        <option value="30000" selected>30초</option>
        <option value="60000">60초</option>
      </select>
    </label>

    <label style="margin-left: 20px;">CPU 경고 임계치:
      <input type="number" id="cpuThreshold" value="90" min="10" max="100" />
    </label>
  </div>

  <div class="chart-container">
    <canvas id="systemChart"></canvas>
  </div>

  <div id="recordList">
    <h3>기록</h3>
  </div>

  <script>
    const ctx = document.getElementById('systemChart').getContext('2d');
    const systemChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: [],
        datasets: [
          {
            label: 'CPU (%)',
            borderColor: 'rgba(255, 99, 132, 1)',
            backgroundColor: 'rgba(255, 99, 132, 0.2)',
            data: [],
          },
          {
            label: 'RAM (%)',
            borderColor: 'rgba(54, 162, 235, 1)',
            backgroundColor: 'rgba(54, 162, 235, 0.2)',
            data: [],
          },
          {
            label: 'Disk (%)',
            borderColor: 'rgba(75, 192, 192, 1)',
            backgroundColor: 'rgba(75, 192, 192, 0.2)',
            data: [],
          },
        ]
      },
      options: {
        responsive: true,
        animation: false,
        scales: {
          y: {
            beginAtZero: true,
            max: 100,
            ticks: {
              stepSize: 10
            }
          }
        }
      }
    });

    let updateInterval = 30000;
    let intervalHandle = null;

    function startInterval() {
      if (intervalHandle) clearInterval(intervalHandle);
      intervalHandle = setInterval(updateChart, updateInterval);
    }

    document.getElementById("intervalSelect").addEventListener("change", e => {
      updateInterval = parseInt(e.target.value);
      startInterval();
    });

    async function updateChart() {
      try {
        const response = await fetch('/metrics');
        const data = await response.json();
        const cpu = data.cpu;
        const ram = data.ram.percent;
        const disk = data.disk.percent;

        const time = new Date().toLocaleTimeString();

        document.getElementById('cpu-usage').textContent = `${cpu}%`;
        document.getElementById('ram-usage').textContent = `${ram}%`;
        document.getElementById('disk-usage').textContent = `${disk}%`;

        // ⚠️ 임계치 경고
        const threshold = parseInt(document.getElementById("cpuThreshold").value);
        if (cpu > threshold) {
          alert(`⚠️ CPU 사용률 ${cpu}% (임계치 ${threshold}%) 초과!`);
        }

        if (systemChart.data.labels.length >= 10) {
          systemChart.data.labels.shift();
          systemChart.data.datasets.forEach(ds => ds.data.shift());
        }

        systemChart.data.labels.push(time);
        systemChart.data.datasets[0].data.push(cpu);
        systemChart.data.datasets[1].data.push(ram);
        systemChart.data.datasets[2].data.push(disk);

        systemChart.update();

        const recordList = document.getElementById('recordList');
        const recordItem = document.createElement('div');
        recordItem.classList.add('record');
        recordItem.textContent = `${time} - CPU: ${cpu}%, RAM: ${ram}%, Disk: ${disk}%`;
        recordList.appendChild(recordItem);

      } catch (err) {
        console.error('데이터 업데이트 실패:', err);
      }
    }

    updateChart();
    startInterval();
  </script>
</body>
</html>
